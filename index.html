<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Bookmarks App</title>
</head>
<body>
  <div class="container">
    <header role = "banner">
      <h1 aria-label = "Bookmark List">Bookmark List</h1><br>
    </header>
    <section class="js-input">
      <button type = "button" class = "button js-add-btn">Add Bookmark</button>
      <label for="dropdown"></label>
      <select id="dropdown" name="ratings" class="button js-ratings-select">
        <option value="sort">Sort by Ratings</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </section>
    <div class="error-container"></div>
    <ul role = "list" class = "bookmark-list">

    </ul>
    
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
