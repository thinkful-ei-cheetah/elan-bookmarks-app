<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Bookmarks App</title>
</head>
<body>
  <div class="container">
    <header role = "banner">
      <h1>Bookmark List</h1>
    </header>
    <form class="js-add-bookmark">
      <input type="text" class="name" placeholder="Website Name">
      <input type="number" class="rating" placeholder="Website Rating">
      <input type="text" class="url" placeholder="www.google.com">
      <textarea class = "description" name="Text1" cols="40" rows="5" placeholder="Enter a description for your bookmark"></textarea> 
    </form>
    <section class="input">
        <button type = "submit" class = "button js-submit-btn">Submit Bookmark</button>
      </section>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/index.js"></script>

</body>
</html>
